{% extends 'base.html' %}
{% block content %}
<!-- Form -->
<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->

            <p>یک حساب جدید بسازید </p>
        </div>

        <!-- Form -->
        <form action="." method="post">
            {% csrf_token %}
            <!-- Form -->
            <div class="mb-4">
                {{form.first_name}}
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-4">
                {{form.last_name}}
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-4">
                {{form.phone_number}}
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-4">
                <div class="d-grid d-sm-flex gap-2 me-4">
                    <div class="form-attachment-btn btn btn-white btn-sm">آپلود عکس
                        {{form.image}}
                    </div>
                    <!-- End Avatar -->

                    <button type="submit" class="btn btn-primary btn-sm">ارسال </button>
                </div>
                
            </div>
            <!-- End Form -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg"> تکمیل مشخصات </button>
            </div>
            <div class="text-center">
                <p>   <a class="link" href="{% url 'website:index' %}">بازگشت به صفحه اصلی </a></p>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
<!-- End Form -->
{% endblock content %}
