{% extends 'base.html' %}
{% block content %}
<!-- Form -->
<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <!-- Heading -->
        <div class="text-center mb-5 mb-md-7">
            <h1 class="h2">فرم دریافت رمز جدید</h1>
            <p>لطفا رمز جدید خود را وارد کنید</p>
        </div>
        <!-- End Heading -->
        <!-- Form -->
        <form  method="post">
            {% csrf_token %}
            <!-- Form -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label" for="signupSimpleLoginPassword">کلمه عبور جدید</label>
                </div>
                <div class="input-group input-group-merge" >
                    <input type="password" class="form-control form-control-lg text-center"
                        name="new_password1" id="signupSimpleLoginPassword" placeholder="8+ characters required"
                        aria-label="8+ characters required" required minlength="8" >
                    <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                        <i id="changePassIcon" class="bi-eye"></i>
                    </a>
                </div>
                <span class="invalid-feedback">لطفا یک گذر واژه معتبر وارد کنید.</span>
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label" for="signupSimpleLoginPassword">تکرار کلمه عبور جدید</label>
                </div>
                <div class="input-group input-group-merge" >
                    <input type="password" class="form-control form-control-lg text-center"
                        name="new_password2" id="signupSimpleLoginPassword" placeholder="8+ characters required"
                        aria-label="8+ characters required" required minlength="8" >
                    <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                        <i id="changePassIcon" class="bi-eye"></i>
                    </a>
                </div>
                <span class="invalid-feedback">لطفا یک گذر واژه معتبر وارد کنید.</span>
            </div>
            <!-- End Form -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">تغییر رمز</button>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
<!-- End Form -->
{% endblock content %}
